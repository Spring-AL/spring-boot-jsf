<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="sub-header">
						<h4>Cargos</h4>
						<hr />
					</div>
					<a id="link-cargo" href="/primefaces/faces/cargo/form.xhtml"
						class="btn sm btn-primary">Novo usuário</a>
					<hr />
					<h:form>
						<p:dataTable var="cargo" value="#{cargoController.listaDeCargos}">

							<p:column headerText="Id">
								<h:outputText value="#{cargo.id}" />
							</p:column>

							<p:column headerText="Descrição">
								<h:outputText value="#{cargo.descricao}" />
							</p:column>

							<p:column headerText="Cód. CBO">
								<h:outputText value="#{cargo.codCbo}" />
							</p:column>

							<p:column headerText="Ação" styleClass="col-md-2">
								<center>
									<p:commandButton icon="ui-icon-pencil" action="#{cargoController.redirectEditCargo()}">
										<f:setPropertyActionListener value="#{cargo.id}" target="#{cargoController.cargo.id}"></f:setPropertyActionListener>
									</p:commandButton>
									<p:commandButton onclick="PF('dlg1').show();" icon="ui-icon-trash">
										<f:setPropertyActionListener value="#{cargo.id}" target="#{cargoController.cargo.id}"></f:setPropertyActionListener>
									</p:commandButton>		
								</center>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
				<p:dialog header="Atenção" widgetVar="dlg1" minHeight="40" modal="true">
					<div class="modal-body">
						<h:outputText value="Deseja realmente excluir o cargo ?" />
					</div>
					<div class="modal-footer">
						<b:commandButton value="Fechar"></b:commandButton>
						<b:commandButton value="Excluir" look="danger"
							action="#{cargoController.deletarCargo()}"></b:commandButton>
					</div>
				</p:dialog>
			</div>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
